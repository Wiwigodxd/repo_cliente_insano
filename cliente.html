<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas | Panel Tienda</title>

    <style>
        /* Fondo general */
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f1f3f6;
        }

        /* Header */
        .header {
            background: #283e51;
            padding: 18px 30px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .logout-btn {
            background: #ff5252;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 15px;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background: #e04646;
        }

        /* Contenedor */
        .container {
            max-width: 900px;
            margin: 35px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.08);
        }

        /* Tabla */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        thead {
            background: #4b79a1;
            color: white;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        tr:hover {
            background: #f5f9fc;
        }

        /* Mensaje de error */
        .error {
            margin-top: 10px;
            color: #e74c3c;
            text-align: center;
        }

        /* Responsivo */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            th, td {
                font-size: 13px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>Lista de Ventas</h1>
        <button class="logout-btn" onclick="logout()">Cerrar sesión</button>
    </header>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                </tr>
            </thead>
            <tbody id="ventasTable"></tbody>
        </table>

        <p id="errorMessage" class="error"></p>
    </div>

    <script>
        const apiUrl = "http://127.0.0.1:8000/api/productos/";

        if (!localStorage.getItem("access_token")) {
            window.location.href = "index.html";
        } else {
            fetchVentas();
        }

        async function fetchVentas() {
            try {
                const response = await fetch(apiUrl, {
                    method: "GET",
                    headers: {
                        "Authorization": "Bearer " + localStorage.getItem("access_token")
                    }
                });

                if (!response.ok) {
                    throw new Error("Error al obtener los datos");
                }

                const data = await response.json();
                const ventas = data.results || data;

                const table = document.getElementById("ventasTable");
                table.innerHTML = "";

                if (ventas.length === 0) {
                    showError("No hay ventas registradas.");
                    return;
                }

                ventas.forEach(item => {
                    const row = document.createElement("tr");

                    row.innerHTML = `
                        <td>${item.nombre}</td>
                        <td>${item.descripcion}</td>
                        <td>$${item.precio}</td>
                        <td>${item.cantidad || "-"}</td>
                    `;

                    table.appendChild(row);
                });

            } catch (error) {
                console.error(error);
                showError("Error al cargar ventas.");
            }
        }

        function logout() {
            localStorage.removeItem("access_token");
            window.location.href = "index.html";
        }

        function showError(msg) {
            document.getElementById("errorMessage").textContent = msg;
        }
    </script>

</body>
</html>
