<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas | Panel Tienda</title>
    <link rel="stylesheet" href="css/styless.css">
</head>
<body>

    <header class="header">
        <h1>Lista de Ventas</h1>
        <button class="logout-btn" onclick="logout()">Cerrar sesión</button>
    </header>

    <div class="container">
        <table class="min-w-full bg-white">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b">Rut cliente</th>
                    <th class="py-2 px-4 border-b">Producto</th>
                    <th class="py-2 px-4 border-b">Descripción</th>
                    <th class="py-2 px-4 border-b">Precio</th>
                    <th class="py-2 px-4 border-b">Cantidad</th>
                </tr>
            </thead>
            <tbody id="ventasTable"></tbody>
        </table>

        <p id="errorMessage" class="error"></p>
    </div>

    <script>

        const apiUrl = "http://127.0.0.1:8000/api/productos/";

        if (!localStorage.getItem("access_token")) {
            window.location.href = "index.html";
        } else {
            fetchVentas();
        }

        async function fetchVentas() {
            try {
                const response = await fetch(apiUrl, {
                    method: "GET",
                    headers: {
                        "Authorization": "Bearer " + localStorage.getItem("access_token")
                    }
                });

                if (!response.ok) {
                    throw new Error("Error al obtener los datos");
                }

                const data = await response.json();
                const ventas = data.results || data; // aceptamos listas o paginación

                const table = document.getElementById("ventasTable");
                table.innerHTML = "";

                if (ventas.length === 0) {
                    showError("No hay ventas registradas.");
                    return;
                }

                ventas.forEach(item => {
                    const row = document.createElement("tr");
                    row.classList.add("text-center");

                    row.innerHTML = `
                        <td class="py-2 px-4 border-b">${item.rut_cliente || "-"}</td>
                        <td class="py-2 px-4 border-b">${item.nombre}</td>
                        <td class="py-2 px-4 border-b">${item.descripcion}</td>
                        <td class="py-2 px-4 border-b">$${item.precio}</td>
                        <td class="py-2 px-4 border-b">${item.cantidad || "-"}</td>
                    `;

                    table.appendChild(row);
                });

            } catch (error) {
                console.error(error);
                showError("Error al cargar ventas.");
            }
        }

        function logout() {
            localStorage.removeItem("access_token");
            window.location.href = "index.html";
        }

        function showError(msg) {
            document.getElementById("errorMessage").textContent = msg;
        }

    </script>

</body>
</html>
