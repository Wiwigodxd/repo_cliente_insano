<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="login-container">
        <h1>Iniciar Sesión</h1>

        <form id="loginForm">
            <input type="text" id="username" placeholder="Usuario" required><br>
            <input type="password" id="password" placeholder="Contraseña" required><br>
            <button type="submit">Iniciar sesión</button>
        </form>

        <div class="error-message" id="errorMessage">Credenciales incorrectas. Intenta de nuevo.</div> <!-- Área para mostrar errores -->
    </div>

    <script>
        // Función para realizar el login
        async function login(event) {
            event.preventDefault();  // Evitar recarga de la página

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Verificar si las credenciales están presentes
            if (!username || !password) {
                alert('Por favor ingresa el nombre de usuario y la contraseña.');
                return;
            }

            try {
                // Realizar la solicitud al backend para obtener el token
                const response = await fetch('http://127.0.0.1:8000/api/token/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();
                console.log(data);  // Verifica la respuesta de la API en la consola

                // Si se recibe un token, guardarlo en localStorage y redirigir
                if (data.access) {
                    localStorage.setItem('access_token', data.access);
                    window.location.href = 'contactos.html';  // Redirigir a la página de contactos
                } else {
                    showError('Credenciales incorrectas');
                }
            } catch (error) {
                // Manejo de errores en la solicitud
                console.error('Error al realizar la solicitud de login:', error);
                showError('Hubo un problema al intentar iniciar sesión. Intenta de nuevo.');
            }
        }

        // Función para mostrar el mensaje de error
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // Añadir evento al formulario para capturar el submit
        document.getElementById('loginForm').addEventListener('submit', login);
    </script>
</body>
</html>
